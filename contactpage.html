<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar">
            <div class="container-fluid">
              <a class="navbar-brand">Home</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
        </nav>
        <div class="grid-container">
          
          <div class="item2">
            <div class="title">
              <h3>GET IN TOUCH</h3>
              <p>24/7 we will answer your questions and problems</p>
            </div>
            <div class="row">
              <div class="col">
                <label id="first" class="required-field" >First Name</label>
                <input type="text" class="form-control" placeholder="John" aria-label="First name">
              </div>
              <div class="col">
                <label id="last" class="required-field" >Last Name</label>
                <input type="text" class="form-control" placeholder="Doe" aria-label="Last name">
              </div>
            </div>
            <div class="mb-3">
              <label id="email" class="required-field" >Email address</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email address ">
            </div>
         
            <div class="input-group">
              <textarea class="form-control" aria-label="With textarea" placeholder="Message"></textarea>
            </div>

            <div class="d-grid gap-2">
              <button onclick="send()" class="btn" type="button" >Send</button>
              <br><br>
            </div>
            
        </div>
        



















    </div>
    <script src="contact.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> -->
    
</body>
</html>
